<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter Exam Password</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="password"] {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn {
      background-color: #007bff;
      color: white;
    }

    .back-btn {
      background-color: #ccc;
    }

    .error {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Exam Password</h2>
    <div id="error" class="error"></div>
    <input type="password" id="examPassword" placeholder="Exam Password" />
    <div class="actions">
      <button class="back-btn" onclick="goBack()">Back</button>
      <button class="submit-btn" onclick="submitPassword()">Submit</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const examId = urlParams.get('exam_id');

    function goBack() {
      window.history.back();
    }

    function submitPassword() {
      const password = document.getElementById('examPassword').value.trim();
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = '';

      if (!password) {
        errorDiv.textContent = 'Password cannot be empty.';
        return;
      }

      fetch('/api/validate-exam-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ exam_id: examId, password })
      })
        .then(res => res.json())
        .then(data => {
          if (data.redirectTo) {
            window.location.href = data.redirectTo;
          } else {
            errorDiv.textContent = data.error || 'Incorrect password. Try again.';
          }
        })
        .catch(err => {
          console.error('Error:', err);
          errorDiv.textContent = 'Something went wrong. Please try again.';
        });
    }
  </script>
</body>
</html>

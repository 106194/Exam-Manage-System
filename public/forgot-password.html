<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff7e5f;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e0674c;
    }

    #emailOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      color: white;
      font-family: 'Poppins', sans-serif;
      backdrop-filter: blur(3px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <form id="forgotForm" method="POST">
      <input type="text" name="identifier" id="identifier" placeholder="Enter email or username" required>
      <button type="submit">Send Reset Link</button>
    </form>
  </div>

  <!-- Email overlay -->
  <div id="emailOverlay">
    ⏳ Please wait, we’re sending the reset link...
  </div>

  <script>
    const forgotForm = document.getElementById('forgotForm');
    const emailOverlay = document.getElementById('emailOverlay');

    forgotForm.onsubmit = async (e) => {
      e.preventDefault();

      const identifier = document.getElementById('identifier').value.trim();
      if (!identifier) return alert('Please enter a valid email or username.');

      emailOverlay.style.display = 'flex';

      try {
        const formData = new FormData();
        formData.append('identifier', identifier);

        const res = await fetch('/forgot-password', {
          method: 'POST',
          body: formData
        });

        const html = await res.text();

        emailOverlay.style.display = 'none';
        document.open();
        document.write(html);
        document.close();
      } catch (err) {
        emailOverlay.style.display = 'none';
        alert('Failed to send reset email. Please try again.');
        console.error(err);
      }
    };
  </script>
</body>
</html>

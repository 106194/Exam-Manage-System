<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Join | Exam Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
      position: relative;
      padding: 0;
      /* remove padding to avoid scroll with fixed sidebar */
      transition: background 0.3s ease, color 0.3s ease;
      height: 100vh;
      display: block;
      /* no flex on body */
    }

    body.light-mode {
      background: #f1f1f1;
      color: #222;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(2px);
      z-index: 0;
    }

    body.light-mode .overlay {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      text-align: center;
      width: 100%;
      max-width: 1200px;
    }

    .header .logo {
      font-size: 2.5em;
      font-weight: bold;
      color: #ffd369;
    }

    .header .tagline {
      font-size: 1.1em;
      color: #ddd;
      margin-top: 5px;
    }
    body.light-mode .header .logo{
      color:black
    }

    body.light-mode .header .tagline {
      color: #333;
    }

    .sidebar {
      position: fixed;
      top: 50%;
      left: 15%;
      transform: translateY(-50%);
      z-index: 10;
      /* Remove background, padding, box-shadow, border-radius */
      background: transparent;
      padding: 0;
      box-shadow: none;
      border-radius: 0;
      width: auto;
      height: auto;
    }

    .sidebar img {
      display: block;
      width: 260px;
      /* or your preferred size */
      height: auto;
      user-select: none;
      pointer-events: none;
    }

    .main-container {
      margin-left: 10%;
      /* space for fixed sidebar */
      width: calc(100% - 280px);
      height: 100vh;
      display: flex;
      justify-content: center;
      /* horizontally center join-box */
      align-items: center;
      /* vertically center join-box */
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      z-index: 2;
    }

    .join-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 420px;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.6s ease;
      transition: background 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
      color: inherit;
    }

    body.light-mode .join-box {
      background: rgba(255, 255, 255, 0.7);
      color: #000;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 25px;
      font-size: 24px;
    }

    .btn {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      color: white;
      font-size: 16px;
      padding: 14px 20px;
      margin: 10px 0;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      max-width: 220px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover,
    .btn:focus {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 114, 255, 0.4);
      outline: none;
    }

    body.light-mode .btn {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: #fff;
    }

    p {
      margin-top: 30px;
      font-size: 0.95em;
      color: #ccc;
    }

    body.light-mode p {
      color: #333;
    }

    a {
      color: #00c6ff;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover,
    a:focus {
      text-decoration: underline;
      outline: none;
    }

    body.light-mode a {
      color: #0072ff;
    }

    .developed-footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #eee;
      font-size: 1em;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.15);
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, background 0.3s ease;
      z-index: 1000;
    }

    .developed-footer:hover {
      transform: translateX(-50%) scale(1.05);
      background: rgba(255, 255, 255, 0.25);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 900px) {
      body {
        padding: 10px;
        height: auto;
        min-height: 100vh;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
      }

      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        background: none;
        box-shadow: none;
        padding: 10px 0;
      }

      .sidebar img {
        width: 160px;
        max-height: 200px;
      }

      .main-container {
        margin-left: 0;
        width: 100%;
        height: auto;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 0;
      }

      .join-box {
        width: 100%;
        max-width: 420px;
        padding: 40px 30px;
        box-shadow: none;
        backdrop-filter: none;
        background: rgba(255, 255, 255, 0.15);
      }

      body.light-mode .join-box {
        background: rgba(255, 255, 255, 0.9);
      }
    }

    @media (max-width: 480px) {
      .header .logo {
        font-size: 2em;
      }

      .join-box {
        padding: 35px 25px;
        width: 100%;
      }

      .btn {
        font-size: 15px;
      }
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1001;
      font-size: 20px;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 14px;
      
      cursor: pointer;
      transition: background 0.3s ease;
      border: none;
      color: inherit;
    }

    .toggle-btn:hover,
    .toggle-btn:focus {
      background: rgba(255, 255, 255, 0.35);
      outline: none;
    }
  </style>
</head>

<body>
  <button class="toggle-btn" onclick="toggleMode()" title="Toggle Light/Dark Mode"
    aria-label="Toggle dark and light mode">‚òÄÔ∏è Light Theme</button>

  <div class="overlay"></div>
  <div class="header">
    <div class="logo">üìù Exam System</div>
    <div class="tagline">Your Trusted Online Exam Platform</div>
  </div>

  <div class="sidebar" aria-label="Sidebar illustration">
    <img src="https://cdn-icons-png.flaticon.com/512/2910/2910765.png" alt="Exam Illustration" />
  </div>

  <div class="main-container">
    <div class="join-box">
      <h1>Sign Up as</h1>
      <button class="btn" onclick="location.href='signup.html?role=student'">Student</button>
      <button class="btn" onclick="location.href='signup.html?role=teacher'">Teacher</button>
      <p>Already have an account? <a href="/signin">Sign In</a></p>
    </div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('light-mode');
      const icon = document.querySelector('.toggle-btn');
      if (document.body.classList.contains('light-mode')) {
        icon.textContent = 'üåô Dark Theme';
      } else {
        icon.textContent = '‚òÄÔ∏è Light Theme';
      }
    }
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set Question</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #bbdefb, #e3f2fd);
      padding: 30px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.01);
    }

    h2 {
      color: #0d47a1;
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus,
    select:focus {
      border-color: #64b5f6;
      outline: none;
    }

    input[type="file"] {
      margin-top: 5px;
    }

    .option {
      margin-bottom: 20px;
      background: #f1f8ff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
    }

    .btn {
      padding: 10px 20px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
      margin-top: 10px;
    }

    .btn:hover {
      background: #1565c0;
      transform: scale(1.03);
    }

    .btn:active {
      transform: scale(1);
    }

    hr {
      margin-top: 20px;
      margin-bottom: 20px;
      border: none;
      height: 1px;
      background: #ccc;
    }

    h3 {
      color: #0d47a1;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="examHeader">Set Questions for Exam ID: </h2>

    <form id="questionForm" method="POST" enctype="multipart/form-data">
      <label>Question Type:</label>
      <select id="questionType" name="questionType" onchange="toggleQuestionInput()">
        <option value="text">Text</option>
        <option value="image">Image</option>
      </select>

      <div id="questionTextInput">
        <label>Question (Text):</label>
        <textarea name="questionText"></textarea>
      </div>

      <div id="questionImageInput" style="display:none;">
        <label>Upload Question Image:</label>
        <input type="file" name="questionImage">
      </div>

      <label>Marks:</label>
      <input type="number" name="marks" min="1" required />

      <hr>
      <div id="optionsContainer">
        <h3>Options:</h3>
      </div>
      <button type="button" class="btn" onclick="addOption()">Add Option</button>

      <br><br>
      <button type="submit" class="btn">Add Question</button>
      <button type="button" class="btn" style="background: green;" onclick="finishExam()">Finish Exam Setup</button>
    </form>
  </div>

  <script>
    let optionCount = 0;

    // Get exam ID from URL and update form action + heading
    const examId = window.location.pathname.split('/').pop();
    document.getElementById("questionForm").action = `/set-question/${examId}`;
    document.getElementById("examHeader").textContent = `Set Questions for Exam ID: ${examId}`;

    function toggleQuestionInput() {
      const type = document.getElementById('questionType').value;
      document.getElementById('questionTextInput').style.display = type === 'text' ? 'block' : 'none';
      document.getElementById('questionImageInput').style.display = type === 'image' ? 'block' : 'none';
    }

    function addOption() {
      optionCount++;
      const container = document.getElementById('optionsContainer');
      const div = document.createElement('div');
      div.className = 'option';
      div.id = `option${optionCount}`;
      div.innerHTML = `
        <label>Option ${optionCount} Type:</label>
        <select name="optionType${optionCount}" onchange="toggleOptionInput(${optionCount})">
          <option value="text">Text</option>
          <option value="image">Image</option>
        </select>
        <div id="optionText${optionCount}">
          <input type="text" name="optionText${optionCount}" placeholder="Option text" />
        </div>
        <div id="optionImage${optionCount}" style="display:none;">
          <input type="file" name="optionImage${optionCount}" />
        </div>
        <label>
          <input type="checkbox" name="correctOption" value="${optionCount}" />
          Correct
        </label>
        <hr>
      `;
      container.appendChild(div);
    }

    function toggleOptionInput(index) {
      const type = document.querySelector(`select[name='optionType${index}']`).value;
      document.getElementById(`optionText${index}`).style.display = type === 'text' ? 'block' : 'none';
      document.getElementById(`optionImage${index}`).style.display = type === 'image' ? 'block' : 'none';
    }

    function finishExam() {
      window.location.href = "/dashboard"; // Update this to your actual finish route
    }

    // Auto-add one option on page load
    window.onload = addOption;
  </script>
</body>
</html>
